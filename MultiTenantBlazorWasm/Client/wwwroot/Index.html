<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MultiTenantBlazorWasm</title>
    <script type="text/javascript">
        // Set base url to for tenant
        var base = window.location.pathname.split('/')[1];
        var url = '/';
        if (base !== '' && base !== 'Index.html') {
            url = '/' + base + '/';
        }
        document.write("<base href='" + url + "' />");
    </script>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="MultiTenantBlazorWasm.Client.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
